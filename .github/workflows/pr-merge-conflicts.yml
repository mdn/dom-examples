name: "Label PRs with conflicts"

on:
  push:
  pull_request_target:
    branches:
      - main
    types: [synchronize]

permissions:
  # Label pull requests.
  pull-requests: write

jobs:
  label-merge-conflicts:
    uses: mdn/workflows/.github/workflows/pr-rebase-needed.yml@main
    with:
      target-repo: "mdn/dom-examples"
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
