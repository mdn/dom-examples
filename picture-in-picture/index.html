<!doctype html>
<html lang="en">
  <head>
    <title>Picture-in-Picture Example</title>
    <script src="main.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="contents">
      <p>A quick example for the use of the <code>Picture-in-Picture</code> API</p>

			<video src="assets/bigbuckbunny.mp4" id="video" muted autoplay width="300"></video>

      <div id="credits"><a href="https://peach.blender.org/download/" target="_blank">Video by Blender</a>;

      <div id="controlbar">
				<p class="no-picture-in-picture">
					Picture-in-Picture mode not available
				<p>
      </div>

			<p>
				Events
			</p>
      <ul id="logs"></ul>
    </div>
  </body>
</html>
