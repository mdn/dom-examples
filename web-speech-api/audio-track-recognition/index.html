<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Audio track recognition</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Audio track recognition</h1>

    <button>Play audio and run recognition</button>

    <p>
      Press the button to play a short audio clip.
      A transcript of the recognized speech will appear below.
      (Works in Chromium 135+)
    </p>
    <div>
      <p class="output"><em>Transcript and diagnostic messages will appear here...</em></p>
    </div>
  </body>
</html>
