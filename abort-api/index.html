<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abort APi example</title>
    <style>
      .wrapper {
        width: 70%;
        max-width: 800px;
        margin: 0 auto;
      }

      video {
        max-width: 100%;
      }

      .videoWrapper, .abort {
        display: none;
      }

      progress {
        display: block;
        width: 100%;
      }

      div div {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Simple offline video player</h1>
      <div class="controls">
        <button class="download">Download video</button>
        <button class="abort">Cancel download</button>
        <p class="reports"></p>
      </div>
      <div class="videoWrapper">
        <p>Sintel Â© copyright Blender Foundation | <a href="http://www.sintel.org/">www.sintel.org</a>.</p>
      </div>
    </div>
  </body>
  <script>
    var url = 'sintel.mp4';

    var controller = new AbortController();
    var signal = controller.signal;

    var videoWrapper = document.querySelector('.videoWrapper');
    var downloadBtn = document.querySelector('.download');
    var abortBtn = document.querySelector('.abort');
    var reports = document.querySelector('.reports');

    var progressAnim;
    var animCount = 0;

    downloadBtn.addEventListener('click', fetchVideo);

    abortBtn.addEventListener('click', function() {
      controller.abort();
      console.log('Download aborted');
    });

    function fetchVideo() {
      abortBtn.style.display = 'inline';
      reports.textContent = 'Video downloading';
      fetch(url, {signal}).then(function(response) {
        runAnimation();
        response.blob().then(function(myBlob) {
          clearInterval(progressAnim);
          var objectURL = URL.createObjectURL(myBlob);

          var video = document.createElement('video');
          video.setAttribute('controls', '');
          video.src = objectURL;
          videoWrapper.appendChild(video);

          videoWrapper.style.display = 'block';
          abortBtn.style.display = 'none';
          downloadBtn.style.display = 'none';

          reports.textContent = 'Video ready to play';
        });
        console.log(response.bodyUsed);
      }).catch(function(e) {
        reports.textContent = 'Download error: ' + e.message;
      })
    }

    function runAnimation() {
      progressAnim = setInterval(function() {
        if(animCount === 0) {
          reports.textContent = 'Download complete; waiting for video player to be constructed';
          animCount++;
        } else if(animCount === 1) {
          reports.textContent = 'Download complete; waiting for video player to be constructed.';
          animCount++;
        } else if(animCount === 2) {
          reports.textContent = 'Download complete; waiting for video player to be constructed..';
          animCount++;
        } else {
          reports.textContent = 'Download complete; waiting for video player to be constructed...';
          animCount = 0;
        }
      }, 300);
    }

  </script>
</html>
