<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Shared Workers basic example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Shared<br>Workers<br>basic<br>example</h1>

    <div class="controls" tabindex="0">

    <form>
      <div>
        <label for="number1">Number 1: </label>    
        <input type="text" id="number1" value="0">
      </div>
      <div>
        <label for="number2">Number 2: </label>   
        <input type="text" id="number2" value="0">
      </div>
    </form>

    <p class="result1">Multiply result: 0</p>

    </div>

    <div class="controls" tabindex="0">

    <form>
      <div>
        <label for="number3">Square number: </label>   
        <input type="text" id="number3" value="0">
      </div>
    </form>

    <p class="result2">Squared result: 0</p>

    </div>
  </body>
  <script>

    if (!!window.SharedWorker) {
      var myWorker = new SharedWorker("worker.js");

      myWorker.port.start();
    }

  </script>
  <script src="multiply.js"></script>
  <script src="square.js"></script>
</html>
