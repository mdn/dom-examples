<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Basic IDBIndex example — contacts directory</title>
    <link
      href="http://fonts.googleapis.com/css?family=Arvo|Bevan"
      rel="stylesheet"
      type="text/css" />
    <link href="style/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Basic IDBIndex example — contacts directory</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Last name</th>
          <th>First name</th>
          <th>Job title</th>
          <th>Company</th>
          <th>E-mail</th>
          <th>Phone</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p>
      Click/focus each table column heading to sort the data by that column.
    </p>
    <script src="scripts/main.js"></script>
  </body>
</html>
